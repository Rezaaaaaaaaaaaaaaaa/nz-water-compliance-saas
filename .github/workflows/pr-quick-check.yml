name: PR Quick Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  quick-validation:
    name: Quick Validation (Config + Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run configuration validation tests
        working-directory: backend
        run: npm test -- --testPathPatterns=config-validation.test.ts
        env:
          CI: true

      - name: Check formatting (backend)
        working-directory: backend
        run: npm run format:check || true

      - name: TypeScript check (backend)
        working-directory: backend
        run: npx tsc --noEmit

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Check formatting (frontend)
        working-directory: frontend
        run: npm run lint || true

      - name: TypeScript check (frontend)
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ job.status }}';
            const message = conclusion === 'success'
              ? '✅ **Quick validation passed!** Configuration is valid and code looks good.'
              : '❌ **Quick validation failed!** Please check the logs above.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `${message}\n\nFull test suite will run after merge to main.`
            });
