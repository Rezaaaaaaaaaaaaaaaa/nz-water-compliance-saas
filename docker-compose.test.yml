# Docker Compose - Complete Local Testing Environment
# Tests the entire FlowComply platform with all dependencies

services:
  # =============================================================================
  # DATABASE
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: flowcomply-test-postgres
    environment:
      POSTGRES_DB: flowcomply_test
      POSTGRES_USER: flowcomply
      POSTGRES_PASSWORD: test_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./backend/prisma/seed-test.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowcomply -d flowcomply_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowcomply-test

  # PostgreSQL Read Replica (for testing read replica support)
  postgres-replica:
    image: postgres:15-alpine
    container_name: flowcomply-test-postgres-replica
    environment:
      POSTGRES_DB: flowcomply_test
      POSTGRES_USER: flowcomply
      POSTGRES_PASSWORD: test_password_123
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowcomply"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flowcomply-test

  # =============================================================================
  # REDIS CACHE
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: flowcomply-test-redis
    command: redis-server --requirepass test_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - flowcomply-test

  # =============================================================================
  # MINIO (S3-COMPATIBLE STORAGE)
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: flowcomply-test-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_test_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flowcomply-test

  # MinIO bucket setup
  minio-setup:
    image: minio/mc:latest
    container_name: flowcomply-test-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/flowcomply-test --ignore-existing;
      mc anonymous set download myminio/flowcomply-test;
      exit 0;
      "
    networks:
      - flowcomply-test

  # =============================================================================
  # HASHICORP VAULT (SECRETS MANAGEMENT)
  # =============================================================================
  vault:
    image: hashicorp/vault:latest
    container_name: flowcomply-test-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: test-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "sh", "-c", "VAULT_ADDR=http://127.0.0.1:8200 vault status"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flowcomply-test

  # Vault setup (enable KV v2 and add test secrets)
  vault-setup:
    image: hashicorp/vault:latest
    container_name: flowcomply-test-vault-setup
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: test-root-token
    entrypoint: >
      /bin/sh -c "
      vault secrets enable -version=2 -path=secret kv;
      vault kv put secret/test-api-key value=test-secret-value-123;
      vault kv put secret/anthropic-api-key value=sk-ant-test-key;
      exit 0;
      "
    networks:
      - flowcomply-test

  # =============================================================================
  # JAEGER (DISTRIBUTED TRACING)
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: flowcomply-test-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
    networks:
      - flowcomply-test

  # =============================================================================
  # PROMETHEUS (METRICS)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: flowcomply-test-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_test_data:/prometheus
    networks:
      - flowcomply-test

  # =============================================================================
  # GRAFANA (VISUALIZATION)
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: flowcomply-test-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3002:3000"
    volumes:
      - grafana_test_data:/var/lib/grafana
      - ./docker/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - flowcomply-test

  # =============================================================================
  # MAILHOG (EMAIL TESTING)
  # =============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: flowcomply-test-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - flowcomply-test

  # =============================================================================
  # BACKEND API
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: flowcomply-test-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      vault:
        condition: service_healthy
    environment:
      # Server
      NODE_ENV: test
      PORT: 3000
      HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://flowcomply:test_password_123@postgres:5432/flowcomply_test
      DATABASE_REPLICA_URLS: postgresql://flowcomply:test_password_123@postgres-replica:5432/flowcomply_test

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: test_redis_password

      # JWT
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 7d

      # Storage (MinIO)
      STORAGE_PROVIDER: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: flowcomply-test

      # Secrets (Vault)
      SECRETS_PROVIDER: vault
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: test-root-token
      VAULT_MOUNT_PATH: secret
      VAULT_KV_VERSION: v2

      # Metrics (Prometheus)
      METRICS_PROVIDER: prometheus

      # Telemetry (Jaeger)
      TELEMETRY_ENABLED: true
      TELEMETRY_SERVICE_NAME: flowcomply-backend-test
      OTLP_ENDPOINT: http://jaeger:4318/v1/traces

      # Email (Mailhog)
      FROM_EMAIL: test@flowcomply.local
      SMTP_HOST: mailhog
      SMTP_PORT: 1025

      # AI (Mock)
      ANTHROPIC_API_KEY: sk-ant-test-key-mock
      AI_MODEL: claude-3-5-sonnet-20241022

      # Feature Flags
      ENABLE_BACKGROUND_JOBS: true
      ENABLE_EMAIL_NOTIFICATIONS: true
      ENABLE_AUDIT_LOGGING: true

      # Logging
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flowcomply-test

  # =============================================================================
  # FRONTEND (OPTIONAL)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: flowcomply-test-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NODE_ENV: test
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - flowcomply-test

  # =============================================================================
  # INTEGRATION TEST RUNNER
  # =============================================================================
  test-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: flowcomply-test-runner
    depends_on:
      backend:
        condition: service_healthy
    environment:
      API_BASE_URL: http://backend:3000
      DATABASE_URL: postgresql://flowcomply:test_password_123@postgres:5432/flowcomply_test
    command: npm run test:integration
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./test-results:/app/test-results
    networks:
      - flowcomply-test

  # =============================================================================
  # E2E TEST RUNNER (PLAYWRIGHT)
  # =============================================================================
  e2e-runner:
    build:
      context: ./frontend
      dockerfile: Dockerfile.e2e
    container_name: flowcomply-e2e-runner
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    environment:
      BASE_URL: http://frontend:3000
      API_URL: http://backend:3000
    command: npx playwright test
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./test-results:/app/test-results
    networks:
      - flowcomply-test

  # =============================================================================
  # LOAD TESTING (K6)
  # =============================================================================
  k6:
    image: grafana/k6:latest
    container_name: flowcomply-test-k6
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BASE_URL: http://backend:3000
    command: run /scripts/api-load-test.js
    volumes:
      - ./backend/tests/load:/scripts
      - ./test-results:/results
    networks:
      - flowcomply-test

networks:
  flowcomply-test:
    driver: bridge

volumes:
  postgres_test_data:
  postgres_replica_data:
  redis_test_data:
  minio_test_data:
  prometheus_test_data:
  grafana_test_data:
