<svg viewBox="0 0 480 160" xmlns="http://www.w3.org/2000/svg" width="480" height="160">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9999;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="480" height="160" fill="#FFFFFF" opacity="0"/>

  <!-- Logo Symbol (Left side) -->
  <g transform="translate(40, 80)">
    <!-- Outer circle frame -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#gradientPrimary)" stroke-width="1.5" opacity="0.2"/>

    <!-- Primary shape - "F" inspired geometric form -->
    <path d="M -12 -26 L 12 -26 L 12 -8 L -6 -8 L -6 8 L 10 8 L 10 20 L -12 20 Z"
          fill="url(#gradientPrimary)" opacity="0.9"/>

    <!-- Secondary shape - "c" inspired curved form -->
    <path d="M 15 -12 Q 26 -12 26 0 Q 26 12 15 12 Q 4 12 4 0"
          fill="none" stroke="url(#gradientAccent)" stroke-width="2.8" stroke-linecap="round"
          opacity="0.85"/>

    <!-- Flow accent elements -->
    <circle cx="-12" cy="26" r="3" fill="url(#gradientPrimary)" opacity="0.5"/>
    <circle cx="0" cy="29" r="2" fill="url(#gradientAccent)" opacity="0.4"/>
    <circle cx="12" cy="27" r="1.8" fill="url(#gradientPrimary)" opacity="0.3"/>
  </g>

  <!-- Brand Text -->
  <g>
    <!-- "Flow" text -->
    <text x="120" y="65" font-family="'Helvetica Neue', Arial, sans-serif" font-size="44" font-weight="700" fill="#0F172A" letter-spacing="-0.5">Flow</text>

    <!-- "Comply" text with gradient -->
    <defs>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
      </linearGradient>
    </defs>
    <text x="120" y="110" font-family="'Helvetica Neue', Arial, sans-serif" font-size="44" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.5">Comply</text>

    <!-- Tagline -->
    <text x="120" y="130" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="400" fill="#64748B" letter-spacing="0.5" opacity="0.7">NZ WATER COMPLIANCE PLATFORM</text>
  </g>
</svg>