<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" width="128" height="128">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9999;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="#F8F9FA" rx="16"/>

  <!-- Main geometric shape - Modern hexagon with flow -->
  <g transform="translate(64, 64)">
    <!-- Outer circle frame -->
    <circle cx="0" cy="0" r="52" fill="none" stroke="url(#gradientPrimary)" stroke-width="2" opacity="0.3"/>

    <!-- Primary shape - "F" inspired geometric form -->
    <path d="M -15 -32 L 15 -32 L 15 -10 L -8 -10 L -8 10 L 12 10 L 12 25 L -15 25 Z"
          fill="url(#gradientPrimary)" opacity="0.9"/>

    <!-- Secondary shape - "c" inspired curved form -->
    <path d="M 20 -15 Q 32 -15 32 0 Q 32 15 20 15 Q 8 15 8 0"
          fill="none" stroke="url(#gradientAccent)" stroke-width="3.5" stroke-linecap="round"
          opacity="0.85"/>

    <!-- Flow accent element (represents compliance flow) -->
    <circle cx="-15" cy="32" r="4" fill="url(#gradientPrimary)" opacity="0.6"/>
    <circle cx="0" cy="36" r="3" fill="url(#gradientAccent)" opacity="0.5"/>
    <circle cx="15" cy="34" r="2.5" fill="url(#gradientPrimary)" opacity="0.4"/>

    <!-- Typography badge (small "F" and "c") -->
    <text x="-10" y="0" font-family="'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="600" fill="url(#gradientPrimary)" text-anchor="middle" dominant-baseline="middle">F</text>
    <text x="10" y="0" font-family="'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="500" fill="url(#gradientAccent)" text-anchor="middle" dominant-baseline="middle">c</text>
  </g>
</svg>